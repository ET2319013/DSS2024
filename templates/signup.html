{{ define "signup" }}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Вход</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://getbootstrap.com/docs/4.3/examples/sign-in/signin.css">
  <link rel="stylesheet" href="https://getbootstrap.com/docs/5.0/examples/blog/blog.css">
</head>
<body>

<body class="text-center">
  <form action="/create_user/" class="form-signin">
    <a class="blog-header-logo text-dark" href="/">Welcome to myNet</a>
    <img class="mb-4" src="https://avatars.githubusercontent.com/u/111123964?v=4" alt="" width="100" height="100">
    <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required="">

<div class="checkbox mb-3">
  <label>
    <input type="checkbox" value="remember-me"> Remember me
  </label>
</div>
<button class="btn btn-lg btn-primary btn-block" type="submit" >Sign up</button>
<p class="mt-5 mb-3 text-muted">© 2024</p>
</form>
</body>

{{ end }}
